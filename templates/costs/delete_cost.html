{% extends 'base.html' %}

{% block title %}Delete Cost{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <h1 class="form_title">Delete cost "{{ cost.title }}"</h1>
    <p class="delete_cost_text">Do you really want to delete the cost "{{ cost.title }}"?</p>
    <button class="form_delete" type="submit">Delete Cost</button>
</form>
{% endblock %}
