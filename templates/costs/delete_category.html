{% extends 'base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <h1 class="form_title">Delete category "{{ category.title }}"</h1>
    <p class="delete_cost_text">Do you really want to delete the category "{{ category.title }}"?</p>
    <button class="form_delete" type="submit">Delete Category</button>
</form>
{% endblock %}
