{% extends 'base.html' %}

{% block title %}Change Costs{% endblock %}

{% block content %}
<h1 class="form_title">Change Cost "{{ cost.title }}"</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="form_submit" type="submit">Change</button>
    <a class="form_delete" href="{% url 'delete_cost' cost.pk %}">Delete</a>
</form>
{% endblock %}
