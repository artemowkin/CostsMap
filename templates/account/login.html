{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<h1 class="form_title">Log In</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="form_submit" type="submit">Log In</button>
    <p class="form_or">or</p>
    <a class="form_link" href="{{ signup_url }}">Sign Up</a>
</form>
{% endblock %}
