version: '3'

services:
  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=fastapi
      - POSTGRES_PASSWORD=fastapi
      - POSTGRES_DB=costsmap
  redis:
    image: redis:latest
  backend:
    depends_on:
      - db
      - redis
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    environment:
      - DATABASE_URL
      - REDIS_URL
      - SECRET_KEY
    volumes:
      - ./backend/app/:/code/app
    ports:
      - 8000:8000
    command: python -m poetry run dev
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.dev
    environment:
      - VITE_BACKEND_URL
    volumes:
      - ./frontend/costsmap/src/:/code/src
    ports:
      - 3000:3000
    command: npx vite
