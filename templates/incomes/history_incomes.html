{% extends 'base.html' %}

{% block title %}History{% endblock %}

{% block content %}
<h1 class="history_header">History</h1>

<div class="changer">
    <a href="{% url 'costs_history' %}" class="changer_link">Costs</a>
    <span class="changer_current">Incomes</span>
</div>

{% if incomes %}
    {% include 'incomes_list.html' with incomes=incomes total_sum=total_sum %}
{% else %}
    <p class="empty_text">You don't have any incomes</p>
{% endif %}
{% endblock content %}
