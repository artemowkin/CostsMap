{% extends 'base.html' %}

{% block title %}Log Out{% endblock %}

{% block content %}
<h1 class="form_title">Log Out</h1>
<form method="POST">
    {% csrf_token %}
    <p class="logout_text">Do you really want to log out?</p>
    <button class="form_submit" type="submit">Log Out</button>
</form>
{% endblock %}
