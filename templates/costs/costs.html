{% extends 'base.html' %}

{% load static %}

{% block title %}Costs{% endblock %}

{% block content %}

<div class="dates">
    <div class="dates_left_button">
        <a href="{% url 'costs_for_the_date' previous_date %}">&lt;</a>
    </div>
    <div class="dates_current_date">
        {{ date }}
    </div>
    <div class="dates_right_button">
        <a href="{% url 'costs_for_the_date' next_date %}">&gt;</a>
    </div>
</div>

<a href="{% url 'create_cost' %}" class="create_button">Add Cost</a>

{% if costs %}
    {% include 'costs_list.html' with costs=costs total_sum=total_sum %}
{% else %}
    <p class="empty_text">You don't have any costs for this day</p>
{% endif %}
{% endblock %}
